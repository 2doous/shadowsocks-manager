<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="33" ng-repeat="account in systemAccounts">
        <md-card ng-click="toSystemAccount(account.id)">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{ account.name }}</span>
                </md-card-header-text>
            </md-card-header>
        </md-card>
    </div>
</div>
